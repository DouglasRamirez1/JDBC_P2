<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhibliHub Login</title>
    <link rel="stylesheet" href="css/filmsStyle.css">
    <style>
        h1 {text-align: center;}
        h3 {text-align: center;}
        p {text-align: center;}
        form {text-align: center;}
    </style>
</head>
<body>
<nav>
    <div class="navBar">
        <h1 class="navHeader">GhibliHub</h1>
        <form id="logout" th:action="@{/logout}" method="post">
            <a onclick="submit()" href="#" class="button">Logout</a>
        </form>
        <a href="/about" class="button">About</a>

        <!--        <a href="/profile" class="button">Profile</a>-->
        <a href="/films" class="button">Films</a>
        <a href="/home" class="button">Home</a>
    </div>
</nav>
<div  style="background-color: #35363A;
             margin: auto;
             margin-top: 80px;
             padding-top: 5px;
             width: 250px;
             height: 300px;
             box-shadow:0 0px 10px WHITE;">

    <h1 style="color: WHITE;">GhibliHub</h1>
    <h3 style="color: WHITE;">Login</h3>
        <div>
            <div th:if="${param.error}">
                <p style="color: WHITE;">Invalid username or password.</p>
            </div>
            <div th:if="${param.logout}">
                <p style="color: WHITE;">You have been logged out.</p>
            </div>
            <form th:action="@{/login}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <br><br>
                <input type="password" name="password" placeholder="Password" required>
                <br><br>
                <input type="submit" value="Login">
            </form>
            <form>
                <a href="/login/newuserPage" style="color: WHITE;">Create new user account</a>
            </form>
        </div>
        <script>
            function submit() {
                document.getElementById("logout").submit();
            }
        </script>

</div>
</body>
</html>
